<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="styles.css" />
		<title >Form 01</title>
	</head>
	<body>
		<table border="1">
			<form>
				<tfoot>
					<tr>
						<th colspan="2">
						<input type="submit" label="Submit" name="Submit" value="Submit"/>
						<input type="reset" label="clear" value="Clear this form"/>
						</th>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<th>Last Name</th>
						<td>
							<input type="text" class="input"/>
						</td>
					</tr>
					<tr>
						<th>First Name</th>
						<td>
							<input type="text" class="input"/>
						</td>
					</tr>
					<th rowspan="1">Address</th>
						<td>
							<textarea name="text" class="input"> Enter your adress here</textarea>
						</td>
					<tr>
						<th>City</th>
						<td>
							<input type="text" class="city"/>
							<span><b>State</b></span>
							<input type="text" class="city2"/>
						</td>
					</tr>
					<tr>
						<th>ZIP/Postal code</th>
						<td>
							<input type="text" class="input"/>
						</td>
					</tr>
					<tr>
						<th>Country</th>
						<td>
							<select>
								<option>Bulgaria</option>
								<option>Greece</option>
								<option>France</option>
								<option>Italy</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>Phone (country code, <br>area code, number)</th>
						<td>
							<span>(+
							<input type="text" class="tel1"/> )
							<input type="text" class="tel2"/> -
							<input type="text" class="tel3"/>
							</span>
						</td>
					</tr>
					<tr>
						<th>E-mail</th>
						<td>
						<input type="text" class="input"/>
						</td>
					</tr>
					<tr>
						<th>Birth date</th>
						<td>
							<span>Month</span>
							<input type="text" class="birth1"/>
							<span>Day</span>
							<input type="text" class="birth1"/>
							<span>Year(4 digit)</span>
							<input type="text" class="birth2"/>
						</td>
					</tr>
					<tr>
						<th>Gender</th>
						<td>
							<select>
								<option>Male</option>
								<option>Female</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>Starting date</th>
						<td>
							<input type="radio" name="date">Spring 2014
							<input type="radio" label="Summer 2014" name="date">Summer 2014
						</td>
					</tr>
					<tr>
						<th>Comments/Questions</th>
						<td>
							<textarea name="comments" class="input">Enter your comments here</textarea>
						</td>
					</tr>
				</tbody>
			</form>
		</table>
	</body>
	<footer></footer>
</html>
